kind: Service
apiVersion: v1
metadata:
  name: consumer
  labels:
    app: consumer
spec:
  selector:
    app: consumer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 6000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "consumer"
        dapr.io/port: "6000"
    spec:
      containers:
      - name: consumer
        image: youngp/consumer:latest
        ports:
        - containerPort: 6000
        imagePullPolicy: Always
